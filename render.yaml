services:
  - type: web
    name: hobbyhub-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false 